    <script>
        // Esta é a única lógica nesta página.
        // Ela verifica se o usuário já tem um nome salvo.
        const nomeUsuario = localStorage.getItem('medHelperNomeUsuario');
        
        if (nomeUsuario) {
            // Se já tem nome, vai para a tela principal
            window.location.href = 'home.html';

        }
    </script>
